<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-5">
        functional <span class="text-red-500 font-bold">baper-bank</span>
      </h1>
    </header>
    <main>
      <!-- Balance and summary  -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
          <div class="bg-yellow-500 p-8 text-white rounded-lg">
            <h4 class="text-2xl font-medium">Deposit</h4>
            <h2 class="text-4xl">$ <span id="Deposit-total">00</span></h2>
          </div>
          <div class="bg-red-500 p-8 text-white rounded-lg">
            <h4 class="text-2xl font-medium">Withdraw</h4>
            <h2 class="text-4xl">$ <span id="Withdraw-total">00</span></h2>
          </div>
          <div class="bg-blue-500 p-8 text-white rounded-lg">
            <h4 class="text-2xl font-medium">Balance</h4>
            <h2 class="text-4xl">$ <span id="Balance-total">1240</span></h2>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw  -->
      <section class="mt-8 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-violet-400 p-8">
            <h3 class="text-4xl text-white mb-4">Your deposit</h3>
            <input
              id="deposit-field"
              type="text"
              placeholder="your deposit amount here "
              class="w-3/4 px-4 py-3 rounded"
            />
            <button
              id="btn-deposit"
              class="bg-yellow-500 px-5 py-2 font-medium hover:bg-sky-500 rounded-lg mt-4"
            >
              Deposit
            </button>
          </div>
          <div class="bg-green-600 p-8">
            <h3 class="text-4xl text-white mb-4">Your withdraw</h3>
            <input
              id="withdraw-field"
              type="text"
              placeholder="your deposit amount here "
              class="w-3/4 px-4 py-3 rounded"
            />
            <button
              id="btn-withdraw"
              class="bg-red-500 px-5 py-2 font-medium hover:bg-yellow-500 rounded-lg mt-4"
            >
              withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="/js/utilites.js"></script>
    <script src="/js/deposit.js"></script>
    <script src="/js/withdraw.js"></script>
    
  </body>
</html>
